{% extends 'base.html' %}
{% block content %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 40px auto;
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 40px;
        animation: fadeIn 0.6s ease;
    }

    .auth-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--dark-color);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: var(--transition);
    }

    .form-group input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        outline: none;
    }

    .auth-footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
    }

    .auth-footer a {
        color: var(--primary-color);
        font-weight: 500;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .password-rules {
        font-size: 13px;
        color: var(--gray-color);
        margin-top: 5px;
    }
</style>

<div class="auth-container">
    <h2><i class="fas fa-user-plus"></i> Créer un compte</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Nom d'utilisateur</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_password1">Mot de passe</label>
            {{ form.password1 }}
            <div class="password-rules">
                <small>Le mot de passe doit contenir au moins 8 caractères.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password2">Confirmer le mot de passe</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-check-circle"></i> S'inscrire
        </button>
        <div class="auth-footer">
            Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a>
        </div>
    </form>
</div>
{% endblock %}
